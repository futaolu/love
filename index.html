<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杰杰 to 可儿</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>亲爱的可儿,</h1>
        <p>今天是5月20日，是一个特别的日子。我想借这个机会告诉你，我有多么爱你。</p>
        <p>从我们相识的那一刻起，你就成了我生活中最重要的人。你的笑容，你的温暖，你的一切都让我无比珍惜。</p>
        <p>我希望我们能一起走过每一个春夏秋冬，共度每一个美好的时光。</p>
        <p>亲爱的，我爱你。</p>
        <p>永远爱你的，杰杰</p>
    </div>
    <audio id="background-music" src="your-music-file.mp3"></audio>
    <script>
        window.addEventListener('load', function() {
            var music = document.getElementById("background-music");
            music.play();
        });
    </script>
</body>
</html>
